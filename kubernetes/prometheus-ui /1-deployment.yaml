---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: prometheus-ui
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/gke-cicd-422619/primary-repo/quickstart-image
        args:
        - --web.listen-address=:9090
        - --query.project-id=gke-cicd-422619 
        ports:
        - name: web
          containerPort: 9090
        readinessProbe:
          httpGet:
            path: /-/ready
            port: web
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: web
